# These are the names of available package managers across all the
# platforms
package_manager_names:
  apt: ['ubuntu','debian']
  gem: []
  homebrew: ['osx']
  macports: ['osx']
  pacman: ['arch']
  pip: []
  portage: ['gentoo']

# package list page
packages_per_page: 50
repos_per_page: 50

# uncomment the following line for testing (limit the number of indexed repos)
max_repos: 00

plugins:
  - jekyll-sitemap
